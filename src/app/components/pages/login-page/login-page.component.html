
  <form [formGroup]="loginForm" (ngSubmit)="submit()"> 
    <input-text
    [control]="fc['email']"
    [showErrorsWhen]="isSubmitted"
    type="email"
    label="Email"></input-text>
 
    <div class="input-container">
      <!-- <label>Email</label> -->
      <div>
       
      </div>
      
    </div>
  
    <div class="input-container">
      <label>Password</label>
      <div>
        <input type="password" placeholder="Password" formControlName="password"/>
      </div>
      <div class="error-list" *ngIf="fc['password'].errors && isSubmitted">
        <div *ngIf="fc['password'].errors['required']">Should not be empty</div>
      </div>
    </div>
    <default-button text="Login"></default-button>
    <div class="register">
      New user? &nbsp;
      <a routerLink="/register" [queryParams]="{returnUrl : returnUrl}">
        Register here
      </a>
    </div>
    
  </form>
